    <body>
        <header>

            </div>

        <div class="agricxva">

            <div id="ag_sicive"><p><p class="ag_saxeli">სიცივე: </p><span id="ag_sicive_p">0</span></p></div>

            <div id="ag_ajika"><p><p class="ag_saxeli">აჯიკა: </p><span id="ag_ajika_p">0</span></p></div>
               
        </div>

        


        <div class="mtavari_flex">

            <div class="marcxena">
                
                <div class="gamyofi1"></div>
                <div class="ujra">
                    <img class="ujra_foto" src="fotoebi/xeli.jpg" alt="xeli">
                    <p class="teqsti">ჟრუანტელის გაძლიერება კლიკზე</p>
                        <div class="knopka"><button style="width: 60px; height: 50px; border-radius: 15px; margin-left: 1px;" id="knopka1;" onclick="momateba(),vibracia()"><span id="fasi1">10</span></button></div>    
                    </div>
                <div class="gamyofi"></div>
                    
                <div class="ujra">
                    <img class="ujra_foto" src="fotoebi/cold.jpg" alt="bovshi">
                    <p class="teqsti">სიცივის დამატება</p>
                    <div class="knopka"><button style="width: 60px; height: 50px; border-radius: 15px; margin-left: 1px;" id="knopka2" onclick="sicive_yidva()"><span id="fasi2">10</span></button> </div>  
                </div>  
                <div class="gamyofi"></div>
                
    
                <div class="ujra">
                    <img class="ujra_foto" src="fotoebi/tyemali.jpg" alt="tyemali">
                    <p class="teqsti">ტყემალი</p>
                    <div class="knopka"><button style="width: 60px; height: 50px; border-radius: 15px; margin-left: 1px;" id="knopka3" onclick="tyemali_yidva()"><span id="fasi3">100</span></button> </div>  
                </div>  
                <div class="gamyofi"></div>
    
                <div id="u1">
                    <div class="ujrau">
                        <img class="ujra_foto" src="fotoebi/ajika.jpg" alt="ajika">

                        <div class="knopka"><button style="width: 60px; height: 50px;border-radius: 15px; margin-left: 1px;" id="knopka4" onclick="ajika_yidva()"><span id="fasi4">300</span></button> </div>  
                    </div>  
                </div>

            </div>
            


            <div id="mtavari">

            </div>
             
    
            <div id="bonusebi">
    
    
                <div id="a1">
                    <div class="gamyofi1"></div>
                <div class="ujrau1">

                </div>
                </div>
                <div class="gamyofi1"></div>
    
    
    
                <div id="b1">
                        <div class="gamyofi1"></div>
                    <div class="ujrau">
                        <img class="ujra_foto" src="fotoebi/cecxliani.jpg" alt="xeli">
                        <p class="teqsti">კლიკის გაორმაგება</p>
                        <div class="knopka"><button style="width: 60px; height: 50px; border-radius: 15px; margin-left: 1px;" id="knopkab1" onclick="bonus1()"><span id="fasib1">600</span></button></div>
